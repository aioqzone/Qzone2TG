# min config
qzone: { qq: 123 }
bot: { admin: 456 }
---
# max config
log:
  level: "DEBUG"
  format: "%(message)s"
  style: "%"
  datefmt: "%Y %b %d %H:%M:%S"
  debug_status_interval: 3600
  conf: config/log.yml

qzone:
  qq: 123
  qr_strategy: forbid
  dayspac: 1
  block: [2333, 1234]
  block_self: false
  qr_config:
    max_refresh_times: 6
    poll_freq: 3.0
  up_config:
    vcode_timeout: 60

bot:
  admin: 456
  storage:
    database: data/123.db
    keepdays: 180
  init_args:
    destination: https://example.com/prefix
    port: 8443
    max_connections: 10
    bootstrap_retries: -1
    drop_pending_updates: True
  network:
    proxy: socks5://localhost:443
  auto_start: True
