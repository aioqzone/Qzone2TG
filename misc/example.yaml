qzone:
  # UA
  UA: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.114 Safari/537.36 Edg/91.0.864.54
  
  # cookie过期时限(秒). 0为不保存cookie, 即永远强制登陆
  cookie_expire: 9600
  # 拉取说说时允许重试次数
  fetch_times: 12
  # 日志等级
  log_level: 1

  # qq
  qq: 123456789
  # 是否保存密码. 强烈建议否
  savepwd: False
  # 二维码登录偏好. force/prefer/allow/forbid, 倾向逐次降低.
  qr_strategy: prefer

selenium:
  # 要使用的webdriver类型. Chrome/Edge/Firefox/IE
  browser: Edge

  # 声明driver时给定的参数
  driver:
    # webdriver路径. 适用于非默认名称或未加入`PATH`的情况
    executable_path: msedgedriver.exe

  # 参看ChromeOption, FirefoxOption等. 注意, Edge不支持Option. 如果您使用Edge, 请去掉option条目
  option:
    - --headless # 不显示浏览器窗口

feed:
  # 说说在本地缓存的天数
  keepdays: 3

bot:
  # polling/webhook
  method: webhook
  # bot token
  token: hereisyourtoken
  # admin id
  accept_id:
    - 123456789
    
  # 代理, 可选.
  proxy:
    # NOTE: to enable socks5 feature, run `pip install python-telegram-bot[socks]` 
    proxy_url: socks5 OR socks5h://URL_OF_THE_PROXY_SERVER:PROXY_PORT,
    # Optional, if you need authentication:
    urllib3_proxy_kwargs:
      username: PROXY_USER
      password: PROXY_PASS
  
  # 仅当使用webhook时设置此项
  webhook:
    # 服务器地址, 重要
    server: ${oc.env:SERVER_NAME}
    # 可选, 默认为空. 
    # webhook的地址为 https://{server}/{prefex}/{token}
    # prefex为空时为 https://{server}/{token}
    # prefex可能会为反向代理提供方便.
    prefex: tg
    # 访问环境变量, 或者也可以直接给端口号. 默认80. 仅支持80/88/443/8443.
    port: ${oc.env:WEBHOOK_PORT}
    # 证书路径, 重要
    cert: /etc/letsencrypt/live/${bot.webhook.server}/cert.pem
    # 私钥路径, 重要
    key: /etc/letsencrypt/live/${bot.webhook.server}/privkey.pem
    # 最大连接数. 可选.
    max_connections: 40
