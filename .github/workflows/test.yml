# install dependency and current package
name: Test

on:
  pull_request:
    types:
      - review_requested
    branches:
      - beta
      - release

concurrency:
  group: test-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  install-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: poetry

      - name: Install and Test
        env:
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
        run: |
          echo "::group::Install Dependencies"
          poetry install -n -vv
          echo "::endgroup::"

          echo "::group::pytest outputs"
          poetry run pytest test
          echo "::endgroup::"

      - name: Request Changes
        env:
          GH_TOKEN: ${{ secrets.COMMENT_PAT }} # the reviewer PAT
        run: |
          if [[ $GH_TOKEN != "" ]]; then
              gh pr review ${{ github.event.pull_request.number }} -r -b "Some test(s) failed."
          fi
