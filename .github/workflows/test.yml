# install dependency and current package
name: Test

on:
  workflow_call:
    inputs:
      pytest_arg:
        required: true
        type: string
    secrets:
      TEST_TOKEN:
        required: true
      TEST_PASSWORD:
        required: true
    outputs:
      package-version:
        description: version of this python package output by poetry
        value: ${{ jobs.install-test.outputs.package-version }}


jobs:
  install-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    outputs:
      package-version:
        ${{ steps.version_step.outputs.package }}

    steps:
      #----------------------------------------------
      #   check-out repo and set-up node & python
      #----------------------------------------------
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry Action
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Get Package Version
        id: version_step
        run: echo "::set-output name=package::$(poetry version -s)"
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction
      #----------------------------------------------
      #    add matrix specifics and run test suite
      #----------------------------------------------
      - name: Test with pytest
        env:
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: |
          poetry run python -m pytest -m "not needuser and not upstream" ${{ inputs.pytest_arg }}
